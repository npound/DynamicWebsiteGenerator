<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPageModal">
  Create Page
</button>

<!-- Modal -->
<div class="modal fade" id="newPageModal" #newPageModal tabindex="-1" role="dialog" aria-labelledby="newPageModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newPageModalLabel">Create Page</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="container-fluid">
          <div class=row>
            <div class=col>
              <label>Page Name</label>
            </div>
            <div class=col>
              <input [(ngModel)]=name />
            </div>
          </div>
          <div class=row>
            <div class=col>
              <label>Route</label>
            </div>
            <div class=col>
              <input [(ngModel)]=route />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #btn>Close</button>
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
